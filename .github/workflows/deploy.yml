name: Deploy to GitHub Pages

on:
  # 当推送至main或master分支时触发
  push:
    branches: [ main, master ]
  # 允许手动触发
  workflow_dispatch:

# 设置权限，允许部署GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4
      
      # 设置GitHub Pages环境
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传整个项目目录，因为这是一个静态网站
          path: '.'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
